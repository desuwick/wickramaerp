<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Order - Wickrama Hardware</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
        
        /* Header Section */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .company-logo {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            object-fit: cover;
            border: 3px solid #667eea;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: none;
        }
        
        .header h1 {
            font-size: 2.2em;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
            font-weight: 500;
        }
        
        /* Search Section */
        .search-section {
            margin-bottom: 30px;
        }
        
        .search-title {
            font-size: 1.3em;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .search-form {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 18px 25px;
            border: 2px solid rgba(102, 126, 234, 0.1);
            border-radius: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            font-weight: 500;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: rgba(255, 255, 255, 0.95);
            transform: translateY(-2px);
        }
        
        .search-input::placeholder {
            color: #999;
        }
        
        .search-btn {
            padding: 18px 35px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            min-width: 120px;
        }
        
        .search-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }
        
        .search-btn:active {
            transform: translateY(-1px);
        }
        
        .search-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Loading Animation */
        .loading {
            display: none;
            text-align: center;
            padding: 30px;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(102, 126, 234, 0.2);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #666;
            font-weight: 600;
        }
        
        /* Result Section */
        .result {
            display: none;
            margin-top: 30px;
            animation: fadeInUp 0.6s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result.error {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.1), rgba(238, 90, 36, 0.1));
            border-radius: 15px;
            border-left: 4px solid #ff6b6b;
        }
        
        .error-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }
        
        .error-title {
            font-size: 1.3em;
            font-weight: 700;
            color: #e74c3c;
            margin-bottom: 10px;
        }
        
        .error-message {
            color: #c0392b;
            font-weight: 500;
        }
        
        /* Order Details */
        .order-found {
            background: linear-gradient(135deg, rgba(17, 153, 142, 0.1), rgba(56, 239, 125, 0.1));
            border-radius: 20px;
            padding: 30px;
            border-left: 4px solid #11998e;
        }
        
        .order-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .order-number {
            font-size: 2em;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        
        .order-customer {
            font-size: 1.2em;
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .order-date {
            color: #666;
            font-weight: 500;
        }
        
        /* Status Timeline */
        .status-section {
            margin: 30px 0;
        }
        
        .status-title {
            font-size: 1.3em;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .status-timeline {
            position: relative;
            padding: 20px 0;
        }
        
        .timeline-line {
            position: absolute;
            left: 30px;
            top: 0;
            bottom: 0;
            width: 3px;
            background: rgba(102, 126, 234, 0.2);
        }
        
        .timeline-progress {
            position: absolute;
            left: 30px;
            top: 0;
            width: 3px;
            background: linear-gradient(135deg, #11998e, #38ef7d);
            transition: height 1s ease-out;
            border-radius: 2px;
        }
        
        .timeline-item {
            position: relative;
            padding: 15px 0 15px 70px;
            margin-bottom: 10px;
        }
        
        .timeline-dot {
            position: absolute;
            left: 20px;
            top: 20px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ecf0f1;
            border: 3px solid #bdc3c7;
            transition: all 0.5s ease;
        }
        
        .timeline-item.completed .timeline-dot {
            background: linear-gradient(135deg, #11998e, #38ef7d);
            border-color: #11998e;
            box-shadow: 0 0 20px rgba(17, 153, 142, 0.3);
        }
        
        .timeline-item.active .timeline-dot {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-color: #667eea;
            animation: pulse 2s infinite;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.4);
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .timeline-content {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }
        
        .timeline-item.completed .timeline-content {
            background: rgba(17, 153, 142, 0.1);
            border-left: 3px solid #11998e;
        }
        
        .timeline-item.active .timeline-content {
            background: rgba(102, 126, 234, 0.1);
            border-left: 3px solid #667eea;
            transform: scale(1.02);
        }
        
        .timeline-status {
            font-weight: 700;
            font-size: 1.1em;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .timeline-description {
            color: #666;
            font-size: 0.95em;
            line-height: 1.5;
        }
        
        /* Order Details Grid */
        .order-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .detail-card {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border-left: 4px solid #667eea;
            transition: transform 0.3s ease;
        }
        
        .detail-card:hover {
            transform: translateY(-3px);
        }
        
        .detail-title {
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .detail-value {
            color: #666;
            font-weight: 600;
            word-break: break-word;
        }
        
        /* Items Section */
        .items-section {
            margin-top: 30px;
        }
        
        .items-card {
            background: rgba(102, 126, 234, 0.05);
            padding: 20px;
            border-radius: 15px;
            border-left: 4px solid #667eea;
        }
        
        .items-title {
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .items-list {
            color: #666;
            font-weight: 500;
            line-height: 1.6;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 25px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .search-form {
                flex-direction: column;
            }
            
            .search-input {
                min-width: auto;
            }
            
            .search-btn {
                padding: 15px 25px;
            }
            
            .order-details {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .timeline-item {
                padding-left: 60px;
            }
            
            .order-number {
                font-size: 1.6em;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.5em;
            }
            
            .company-logo {
                width: 60px;
                height: 60px;
            }
            
            .timeline-item {
                padding-left: 50px;
            }
            
            .timeline-dot {
                left: 15px;
                width: 16px;
                height: 16px;
            }
            
            .timeline-line,
            .timeline-progress {
                left: 23px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header with Logo -->
        <div class="header">
            <img id="company-logo" class="company-logo" src="" alt="Company Logo">
            <h1>🏪 Track Your Order</h1>
            <p>Enter your order number or phone number to track your pickup order</p>
        </div>
        
        <!-- Search Section -->
        <div class="search-section">
            <div class="search-title">🔍 Order Lookup</div>
            <div class="search-form">
                <input 
                    type="text" 
                    id="search-input" 
                    class="search-input" 
                    placeholder="Enter order number (e.g., WHS-001) or phone number"
                    onkeypress="handleKeyPress(event)"
                >
                <button id="search-btn" class="search-btn" onclick="lookupOrder()">
                    🔍 Track Order
                </button>
            </div>
        </div>
        
        <!-- Loading State -->
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <div class="loading-text">Searching for your order...</div>
        </div>
        
        <!-- Results Section -->
        <div id="result" class="result">
            <!-- Results will be dynamically inserted here -->
        </div>
    </div>

    <script>
        // Load company logo on page load
        window.onload = async () => {
            try {
                const response = await fetch('/api/logo');
                const result = await response.json();
                
                if (result.success && result.hasLogo) {
                    const logoImg = document.getElementById('company-logo');
                    logoImg.src = result.logoUrl + '?t=' + new Date().getTime();
                    logoImg.style.display = 'block';
                }
            } catch (error) {
                console.error('Error loading logo:', error);
            }
        };

        // Handle Enter key press in search input
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                lookupOrder();
            }
        }

        // Main order lookup function
        async function lookupOrder() {
            const query = document.getElementById('search-input').value.trim();
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            const searchBtn = document.getElementById('search-btn');
            
            // Reset previous results
            resultDiv.style.display = 'none';
            resultDiv.classList.remove('error');
            
            // Validation
            if (!query) {
                showError('Please enter your order number or phone number');
                return;
            }
            
            // Show loading state
            loadingDiv.style.display = 'block';
            searchBtn.disabled = true;
            searchBtn.textContent = 'Searching...';
            
            try {
                const response = await fetch(`/api/customer-lookup?q=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                // Hide loading
                loadingDiv.style.display = 'none';
                searchBtn.disabled = false;
                searchBtn.textContent = '🔍 Track Order';
                
                if (!data.found) {
                    showError(data.message || 'Order not found. Please check your order number or phone number.');
                } else {
                    displayOrderDetails(data.order);
                }
            } catch (error) {
                console.error('Lookup error:', error);
                loadingDiv.style.display = 'none';
                searchBtn.disabled = false;
                searchBtn.textContent = '🔍 Track Order';
                showError('Network error. Please check your internet connection and try again.');
            }
        }

        // Show error message
        function showError(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.classList.add('error');
            resultDiv.innerHTML = `
                <div class="error-icon">❌</div>
                <div class="error-title">Order Not Found</div>
                <div class="error-message">${message}</div>
            `;
            resultDiv.style.display = 'block';
        }

        // Display order details with timeline
        function displayOrderDetails(order) {
            const resultDiv = document.getElementById('result');
            
            // Status definitions and progress
            const statusSteps = [
                { key: 'received', title: 'Order Received', description: 'Your order has been received and is being processed' },
                { key: 'approved', title: 'Order Approved', description: 'Your order has been approved and is ready for packing' },
                { key: 'packed', title: 'Order Packed', description: 'Your order has been packed and labeled' },
                { key: 'ready', title: 'Ready for Pickup', description: 'Your order is ready! Please come to the store for pickup' },
                { key: 'completed', title: 'Order Completed', description: 'Order has been successfully picked up' }
            ];
            
            const currentStatusIndex = statusSteps.findIndex(step => step.key === order.status);
            const progressPercentage = currentStatusIndex >= 0 ? ((currentStatusIndex + 1) / statusSteps.length) * 100 : 0;
            
            // Generate timeline HTML
            const timelineHTML = statusSteps.map((step, index) => {
                const isCompleted = index <= currentStatusIndex;
                const isActive = index === currentStatusIndex;
                const statusClass = isCompleted ? 'completed' : (isActive ? 'active' : '');
                
                return `
                    <div class="timeline-item ${statusClass}">
                        <div class="timeline-dot"></div>
                        <div class="timeline-content">
                            <div class="timeline-status">${step.title}</div>
                            <div class="timeline-description">${step.description}</div>
                        </div>
                    </div>
                `;
            }).join('');
            
            resultDiv.classList.remove('error');
            resultDiv.innerHTML = `
                <div class="order-found">
                    <div class="order-header">
                        <div class="order-number">${order.order_number}</div>
                        <div class="order-customer">👤 ${order.customer_name}</div>
                        <div class="order-date">📅 Created on ${new Date(order.created_at).toLocaleDateString('en-US', { 
                            weekday: 'long', 
                            year: 'numeric', 
                            month: 'long', 
                            day: 'numeric' 
                        })}</div>
                    </div>
                    
                    <div class="status-section">
                        <div class="status-title">📋 Order Progress</div>
                        <div class="status-timeline">
                            <div class="timeline-line"></div>
                            <div class="timeline-progress" style="height: ${progressPercentage}%;"></div>
                            ${timelineHTML}
                        </div>
                    </div>
                    
                    <div class="order-details">
                        <div class="detail-card">
                            <div class="detail-title">📞 Contact Information</div>
                            <div class="detail-value">${order.customer_phone}</div>
                        </div>
                        <div class="detail-card">
                            <div class="detail-title">💳 Payment Method</div>
                            <div class="detail-value">${order.payment_method === 'cash' ? '💰 Cash on Pickup' : '💳 Prepaid'}</div>
                        </div>
                        <div class="detail-card">
                            <div class="detail-title">📄 Invoice Number</div>
                            <div class="detail-value">${order.invoice_number || 'Not assigned yet'}</div>
                        </div>
                        <div class="detail-card">
                            <div class="detail-title">✅ Approvals</div>
                            <div class="detail-value">${order.approvals.length}/3 Staff Approvals</div>
                        </div>
                    </div>
                    
                    <div class="items-section">
                        <div class="items-card">
                            <div class="items-title">📦 Your Items</div>
                            <div class="items-list">${order.items}</div>
                        </div>
                    </div>
                    
                    ${order.status === 'ready' ? `
                        <div style="margin-top: 30px; padding: 20px; background: linear-gradient(135deg, rgba(17, 153, 142, 0.2), rgba(56, 239, 125, 0.2)); border-radius: 15px; text-align: center; border-left: 4px solid #11998e;">
                            <h3 style="color: #0f5132; margin-bottom: 10px;">🎉 Your Order is Ready!</h3>
                            <p style="color: #155724; font-weight: 600;">Please visit Wickrama Hardware Stores to pickup your order. Don't forget to mention your order number: <strong>${order.order_number}</strong></p>
                        </div>
                    ` : ''}
                    
                    ${order.status === 'completed' ? `
                        <div style="margin-top: 30px; padding: 20px; background: linear-gradient(135deg, rgba(102, 126, 234, 0.2), rgba(118, 75, 162, 0.2)); border-radius: 15px; text-align: center; border-left: 4px solid #667eea;">
                            <h3 style="color: #2c3e50; margin-bottom: 10px;">✅ Order Completed</h3>
                            <p style="color: #2c3e50; font-weight: 600;">Thank you for choosing Wickrama Hardware Stores! We hope to serve you again soon.</p>
                        </div>
                    ` : ''}
                </div>
            `;
            
            resultDiv.style.display = 'block';
        }
    </script>x
</body>
</html>
